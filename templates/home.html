{% extends "base.html" %}
{% load static %}
{% block title %}BookStore{% endblock %}
{% block content %}


<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-3">
      <div class="col-lg-6 col-md-8 mx-auto">
           <img class="img-responsive col-12" src="media/images/Fantasy .jpg" alt="">
        <h1 class="h2 fw-bold" style="margin-top: 30px">کتاب مورد علاقه تان را اینجا بخوانید</h1>
        <p>
          <a href="{% url 'account:register' %}" class="btn btn-success my-2">ثبت نام کنید </a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-dark">
    <div class="container">

      <div class="pb-3 h5">لیست کتاب ها</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in books %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
